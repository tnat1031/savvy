<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/imaging.css">
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<link href="http://cmap.github.com/cdn/css/main.all.min.css" rel="stylesheet">
        <script src="http://cmap.github.com/cdn/js/main.all.min.js"></script>
        <script src="js/imaging.js"></script>
        <script src="js/test.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMVuRHB_NVc4JsMFzCkhv6xZRRIvbbRsI&sensor=false"></script>
        <script>
			var map;
			function initialize() {
			  var mapOptions = {
			    zoom: 8,
			    center: new google.maps.LatLng(42.3583, -71.0603),
			    mapTypeId: google.maps.MapTypeId.ROADMAP
			  };
			  map = new google.maps.Map(document.getElementById('map'),
			      mapOptions);
			}

			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
    </head>
	<body>
		<header>
    		<div class="hero-unit">
                <h1>Use of Medical Imaging</h1>
            </div>
    	</header>
		<div class="row-fluid">
			<div class="offset1 span5" id="map"></div>
			<div class="span5" id="search_container">
                <input class="span12" autocomplete="off" type="text" placeholder="Search Hospitals" data-provide="typeahead" id="search">
                <div class="offset1 span10 backgrid-container" id="table" height="300px"></div>
			</div>

		</div>
		
	</body>
</html>
